{% extends "base.html" %}
{% load static %}
{% block title %}courses{% endblock title %}
{% block content %}
<div class="rows course-div">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for i in detail %}
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.course_details}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>  
</div>
{% endblock content %}
